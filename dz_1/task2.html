<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 2</title>
	<link rel="stylesheet" href="/style.css">
</head>
<body>
	<h1 class="title">Задача 2</h1>
	<p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>
	<script>
		// Описуємо і вводимо значення змінних
		const a = new Date().getFullYear()
		const b = parseInt(prompt(`Введіть рік народження`, `1900`))
		// Знаходемо результат
		const dif = a - b
		// Виводимо результат
		document.write(`
		<h2> Вам ${dif} років </h2>
		`)
	</script>
	<a href="/index.html"> На головну</a>
</body>
</html>
