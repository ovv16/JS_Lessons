<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 3</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<h1 class="title">Задача 3</h1>
	<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>
	<script>
		// Описуємо і вводимо значення змінних
		const a = parseInt(prompt(`Введіть вартість товару`, `0`))
		const b = parseInt(prompt(`Введіть кількість товару`, `0`))
		const tax = 1.05
		// Знаходемо результат
		const sum = (a * b)*tax
		// Виводимо результат
		document.write(`
		<p> Ціна товару - ${a} грн </p>
		<p> Кількість - ${b} шт </p>
		<h2> Загальна сумма вартості товару ${sum.toFixed(2)} (В т.ч. ПДВ 5%)</h2>
		`)
	</script>
	<a href="https://ovv16.github.io/JS_Lessons/dz_1/"> На головну</a>
</body>
</html>
