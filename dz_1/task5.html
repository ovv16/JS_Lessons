<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 5</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<h1 class="title">Задача 5</h1>
	<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
	<script>
		// Описуємо і вводимо значення змінних
		const a = parseInt(prompt(`Введіть кількість секунд`, `0`))
		// Знаходемо результат
		const s = a % 60
		const m = Math.floor(a / 60)
		const h = Math.floor(a / (60 * 60))
		// Виводимо результат
		document.write(`
		<h2> Результат</h2>
		<p> Пройшло: ${h} год, ${m} хвилин, ${s} секунд </p>
		`)
	</script>
	<a href="/index.html"> На головну</a>
</body>

</html>
