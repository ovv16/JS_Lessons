<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №1</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<h1>Задача №1</h1>
	<p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої
		кількість
		цукерок є більшою, або вивести, що кількість однакова.</p>
	<script>
		const nameFirstChild = prompt(`Введіть ім'я першої дитини`)
		const numberOfSweetsFirstChild = parseInt(prompt(`Кількість цукерок у першої дитини`, `0`))
		const nameSecondChild = prompt(`Введіть ім'я другої дитини`)
		const numberOfSweetsSecondChild = parseInt(prompt(`Кількість цукерок у другої дитини`, `0`))
		if (numberOfSweetsFirstChild > numberOfSweetsSecondChild) {
			document.write(`<h2>Відповідь:</h2><p> У дитини на ім'я ${nameFirstChild} більше цукерок.</p>`)
		} else {
			if (numberOfSweetsFirstChild == numberOfSweetsSecondChild) {
				document.write(`<h2>Відповідь:</h2><p> ${nameFirstChild}  та ${nameSecondChild} мають однакову кількість цукерок.</p>`)
			} else {
				document.write(`<h2>Відповідь:</h2><p> У дитини на ім'я ${nameSecondChild} більше цукерок.</p>`)
			}
		}
	</script>

	<a href="index.html"> На головну</a>
</body>

</html>
