<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача №5</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<h1>Задача №5</h1>
	<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на
	екран назву транспортного засобу, яким він може керувати.</p>
	<script>
		let categoryDriver = prompt('Ведіть яка у вас категорія водія', `A`)
		categoryDriver = categoryDriver.toUpperCase()
		switch(categoryDriver){
			case `A`:
				document.write(`<h2>Відповідь:</h2> <p>Ваша категорія дає право водити мотоцикл.</p>`)
				break
			case `B`:
				document.write(`<h2>Відповідь:</h2> <p>Ваша категорія дає право водити легковий автомобіль.</p>`)
				break
			case `C`:
				document.write(`<h2>Відповідь:</h2> <p>Ваша категорія дає право водити вантажний автомобіль.</p>`)
				break
			default:
				document.write(`<h2>Відповідь:</h2> <p> Такої категорії не існує.</p>`)
		}
	</script>
	<a href="index.html"> На головну</a>
</body>

</html>
